      <p>
        パラオ語の代名詞は独立形と小辞がついた代名詞があります。小辞は接頭辞と接尾辞に分かれます。また、パラオ語の人称代名詞は以下のような体系を持っています。
      </p>

      <table>
        <tr>
          <td>
            1人称単数
          </td>
          <td>
            1人称複数包括系<br>
            1人称複数除外系
          </td>
        </tr>
        <tr>
          <td>
            2人称単数
          </td>
          <td>
            2人称複数
          </td>
        </tr>
        <tr>
          <td>
            3人称単数
          </td>
          <td>
            3人称複数（人のみ）
          </td>
        </tr>
      </table>
